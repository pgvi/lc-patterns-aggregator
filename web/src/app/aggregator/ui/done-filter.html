<div class="flex items-center">
  <div class="w-32">Done</div>
  <div class="flex items-center justify-between w-full">
    <div class="flex flex-col items-center">
      <div>All</div>
      <input
        type="radio"
        name="done"
        class="radio radio-success"
        [checked]="done() == checkedFilter.ALL"
        (change)="update(checkedFilter.ALL)"
      />
    </div>
    <div class="flex flex-col items-center">
      <div>Yes</div>
      <input
        type="radio"
        name="done"
        class="radio radio-success"
        [checked]="done() == checkedFilter.YES"
        (change)="update(checkedFilter.YES)"
      />
    </div>
    <div class="flex flex-col items-center">
      <div>No</div>
      <input
        type="radio"
        name="done"
        class="radio radio-success"
        [checked]="done() == checkedFilter.NO"
        (change)="update(checkedFilter.NO)"
      />
    </div>
  </div>
</div>
