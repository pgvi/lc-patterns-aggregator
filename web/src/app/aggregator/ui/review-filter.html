<div class="flex items-center">
  <div class="w-32">Review</div>
  <div class="flex gap-2 justify-between items-center w-full">
    <div class="flex flex-col items-center">
      <div>All</div>
      <input
        type="radio"
        name="review"
        class="radio radio-warning"
        [checked]="review() == checkedFilter.ALL"
        (change)="update(checkedFilter.ALL)"
      />
    </div>
    <div class="flex flex-col items-center">
      <div>Yes</div>
      <input
        type="radio"
        name="review"
        class="radio radio-warning"
        [checked]="review() == checkedFilter.YES"
        (change)="update(checkedFilter.YES)"
      />
    </div>
    <div class="flex flex-col items-center">
      <div>No</div>
      <input
        type="radio"
        name="review"
        class="radio radio-warning"
        [checked]="review() == checkedFilter.NO"
        (change)="update(checkedFilter.NO)"
      />
    </div>
  </div>
</div>
